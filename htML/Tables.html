<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>

    <style>
        table,
        th,
        td {
            
            border: 1px solid black; 
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table style="width:50%  ;">
        <thead>
        <tr>
        <th style="color: brown;"><i>Name</i> </th>
        <th><strong>Department</strong></th>
        <th><b>Salary</b></th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
        <td style="color:blue"; bgcolor="yellow"><i>Selim</i></td>    
        <td style="background-color: rgb(204, 221, 72);">Endüstri Müh</td>
        <td>15000</td>
        </tr>
    </tbody>


    </table>
</body>
</html>
